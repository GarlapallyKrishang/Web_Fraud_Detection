{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detecting Web Attacks with End-to-End Deep Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    function validate() {
      var x = document.forms["f1"]["t1"].value;
      if (x == null || x == "") {
        document.getElementById('error-msg').classList.remove('hidden');
        document.f1.t1.focus();
        return false;
      }
      return true;
    }
  </script>

  <style>
    body {
      background: url("{% static 'images/OTP  cybersecurity.png '%}") no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .glow-text {
      text-shadow: 0 0 6px rgba(255, 255, 0, 0.6);
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center text-white font-sans">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

  <!-- Content Container -->
  <div class="glass relative z-10 w-full max-w-2xl rounded-2xl shadow-2xl p-8 mx-4">

    <!-- Header -->
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-yellow-300 glow-text mb-6 flex justify-center items-center gap-3">
      <i data-lucide="shield-check" class="w-7 h-7"></i>
      Detecting Web Attacks
    </h1>
    <h2 class="text-md md:text-lg font-semibold text-center text-yellow-200 mb-4">with End-to-End Deep Learning</h2>

    <!-- Navigation -->
    <nav class="flex justify-center space-x-8 mb-6 text-sm md:text-base font-medium">
      <a href="{% url 'index' %}" class="hover:underline text-yellow-100 hover:text-yellow-300 transition">üè† Home</a>
      <a href="{% url 'Login' %}" class="hover:underline text-yellow-100 hover:text-yellow-300 transition">üë§ User Login</a>
      <a href="{% url 'Register' %}" class="hover:underline text-yellow-100 hover:text-yellow-300 transition">üìù Register</a>
    </nav>

    <!-- Form -->
    <form name="f1" method="post" action="{% url 'OTPValidation' %}" onsubmit="return validate()" class="space-y-6">
      {% csrf_token %}

      <h2 class="text-lg md:text-xl font-semibold text-center text-white mb-2">OTP Validation </h2>

      <!-- Server-side message -->
      <div class="text-center text-red-300 text-sm font-medium">
        {{ data }}
      </div>

      <!-- Client-side error message -->
      <div id="error-msg" class="hidden text-center text-red-400 text-sm font-medium">Please enter the OTP.</div>

      <!-- Input -->
      <div class="flex flex-col items-center gap-2">
        <label for="t1" class="font-semibold text-sm text-yellow-200">Enter OTP</label>
        <input type="text" name="t1" id="t1"
               class="px-4 py-2 rounded-lg text-black w-64 focus:outline-none focus:ring-2 focus:ring-yellow-300 transition" />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-full transition duration-300 transform hover:scale-105 inline-flex items-center gap-2 shadow-md">
          <i data-lucide="log-in" class="w-5 h-5"></i>
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Load Lucide Icons -->
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
