{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graph View | Web Attack Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          },
          colors: {
            cyber: '#00f7ff',
            darkBg: '#0f172a'
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    .neon-glow {
      box-shadow: 0 0 8px #00f7ff, 0 0 20px #00f7ff60;
    }
  </style>
</head>
<body class="bg-darkBg text-white font-poppins min-h-screen bg-[url('{% static 'images/ui.webp' %}')] bg-cover bg-center bg-no-repeat bg-blend-overlay flex items-center justify-center px-4">

  <div class="w-full max-w-6xl glass rounded-2xl p-10 text-center border border-white/10">
    <h1 class="text-3xl font-bold text-cyber mb-2">Web Attack Detection</h1>
    <p class="text-gray-300 mb-8">Comparison Graph - Analysis Visualization</p>

    <div class="flex justify-center mb-10">
      <img src="data:image/png;base64,{{ data }}" alt="Attack Graph" class="rounded-xl shadow-lg border border-cyber max-w-full max-h-[500px]" />

    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-6">
      <a href="{% url 'Upload' %}" class="neon-glow bg-white/10 hover:bg-white/20 rounded-lg py-3 px-5 transition text-sm font-semibold">Load Dataset</a>
      <a href="{% url 'RunExisting' %}" class="neon-glow bg-white/10 hover:bg-white/20 rounded-lg py-3 px-5 transition text-sm font-semibold">Run Existing</a>
      <a href="{% url 'RunPropose' %}" class="neon-glow bg-white/10 hover:bg-white/20 rounded-lg py-3 px-5 transition text-sm font-semibold">AutoEncoder</a>
      <a href="{% url 'RunExtension' %}" class="neon-glow bg-white/10 hover:bg-white/20 rounded-lg py-3 px-5 transition text-sm font-semibold">LSTM Extension</a>
      <a href="{% url 'Graph' %}" class="neon-glow bg-white/10 hover:bg-white/20 rounded-lg py-3 px-5 transition text-sm font-semibold">Graph</a>
      <a href="{% url 'Predict' %}" class="neon-glow bg-white/10 hover:bg-white/20 rounded-lg py-3 px-5 transition text-sm font-semibold">Predict Attacks</a>
      <a href="{% url 'index' %}" class="bg-red-500/20 hover:bg-red-600/30 border border-red-500/10 rounded-lg py-3 px-5 transition text-sm font-semibold text-red-300">Logout</a>
    </div>
  </div>

  <script>lucide.createIcons();</script>
</body>
</html>
