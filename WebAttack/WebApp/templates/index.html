<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Fraud Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('{% static "images/cyber-security-concept-digital-art_23-2151637760.avif" %}') no-repeat center center fixed;
            background-size: cover;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }

        .glass:hover {
            transform: scale(1.02);
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.7s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white px-4">

    <div class="glass max-w-md w-full p-8 animate-fade-in">
        <!-- VK Logo -->
        <div class="flex justify-center mb-4">
            <img src="{% static 'images/VK18_logo.jpeg' %}" alt="VK18 Cybersecurity Logo">


        </div>

        <!-- Title -->
        <h2 class="text-3xl font-extrabold text-center mb-6 drop-shadow-md">Web Fraud Detection</h2>

        <!-- Login Form -->
        <form method="POST" action="{% url 'UserLogin' %}" class="space-y-5">
            {% csrf_token %}
            {% if error %}
                <div class="bg-red-500/80 text-white text-sm p-2 rounded-md mb-3 text-center">
                    {{ error }}
                </div>
            {% endif %}
            
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-inner transition duration-200"
                    placeholder="Enter username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 border border-white/30 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-inner transition duration-200"
                    placeholder="Enter password">
            </div>
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 transition text-white font-semibold py-2 px-4 rounded-md shadow-md hover:scale-105">
                    Login
                </button>
            </div>
        </form>

        <!-- Register Redirect -->
        <div class="mt-4 text-center">
            <p class="text-sm">Don't have an account?</p>
            <a href="{% url 'Register' %}" class="inline-block mt-2 px-4 py-2 border border-white text-white rounded-md hover:bg-white/20 transition">
                Register
            </a>
        </div>
    </div>

</body>
</html>
